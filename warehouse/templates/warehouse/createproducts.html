{% extends 'base.html' %}
{% load static %}

{%load crispy_forms_tags %} 

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col col-md-6">
            <form method="POST">
                {%csrf_token%}
                {{form|crispy}}
                <button class="btn btn-md btn-info" type='submit'>Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
