{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body">
                <h5 style="text-align: center; ">Delivery Orders</h5>
            </div>
            <div class="card card-body">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Orders</th>
                            <th>Delivery Date</th>
                            <th>Delivered to</th>
                            <th>Delivery Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if delivery %}
                        {% for i in delivery %}
                        <tr>
                            <td>{{i.order}}</td>
                            <td>{{i.delivered_Date}}</td>
                            <td>{{i.delievered_to}}</td>
                            <td> <button class="btn btn-sm btn-block btn-primary">{{i.delivery_status}}</button></td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
