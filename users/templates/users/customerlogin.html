{% extends 'base.html' %}


{% block content %}
<style>
  @import url(https://fonts.googleapis.com/css?family=Roboto:300);

  .login-page {
    width: 360px;
    padding: 8% 0 0;
    margin: auto;
  }

  .login-page .form .login {
    margin-top: -31px;
    margin-bottom: 26px;
  }

  .form {
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
    box-shadow: 20px 40px 0 rgba(0, 0, 0, 0.4), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  }

  .form input {
    font-family: "Roboto", sans-serif;
    outline: 0;
    background: #f1f1f1;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .form button {
    font-family: "Roboto", sans-serif;
    text-transform: uppercase;
    outline: 0;
    background-image: linear-gradient(45deg, #474747, #cfcfcf);
    width: 100%;
    border: 0;
    padding: 15px;
    color: #000000;
    font-size: 14px;
    -webkit-transition: all 0.3 ease;
    transition: all 0.3 ease;
    cursor: pointer;
  }

  .form .message {
    margin: 15px 0 0;
    color: #000000;
    font-size: 12px;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 300px;
    margin: 0 auto;
  }

  body {
    background-image: linear-gradient(45deg, #ffffff, #616161);
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>Customer Login</h3>
        <p>Please enter your credentials to login.</p>
      </div>
    </div>
    <form class="login-form" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="username" name="username">
      <input type="password" placeholder="password" name="password">
      <br>
      <br>
      <button class="btn btn-primary" type="submit">Sign in</button>
      <p class="message">Not registered? </p>
      <a href="{% url 'customerSignup' %}"><strong>Sign up</strong></a>
    </form>
  </div>
</div>

{% endblock %}
